<html>

<head>
    <title>Contact Me</title>
    <link href="/assets/css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="/assets/images/logo.png" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active fw-semibold" aria-current="page" href="/">Home</a>
                    </li>
                    {{if .FlashStatus }}
                    <li class="nav-item">
                        <a class="nav-link active fw-semibold text-orangered" href="/project">Add Project</a>
                    </li>
                    {{end}}
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="/testimonial">Testimonial</a>
                    </li>
                </ul>

                {{if .FlashStatus }}
                <a class="btn fw-semibold d-flex">Hi,{{.FlashName}}</a>
                <a class="btn fw-semibold d-flex" href="/action/logout">Logout</a>
                {{else}}
                <a class="btn fw-semibold d-flex" href="/page/login">Login</a>
                <a class="btn fw-semibold d-flex" href="/page/register">Register</a>
                {{end}}
                <a class="btn btn-dark d-flex" href="/contact/me">Contact Me</a>
            </div>
        </div>
    </nav>

    {{if .FlashMessage}}
    {{if .FlashStatus}}
    <div class="alert alert-success">
        {{.FlashMessage}}
    </div>
    {{else}}
    <div></div>
    {{end}}
    {{end}}


    <div class="container-fluid" style="background-color: #e8e4ec;">
        <div class="d-flex justify-content-center">
            <form>
                <h1 class="text-center mt-5 mb-5">GET IN TOUCH</h1>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control form-control-lg">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" id="email" class="form-control form-control-lg">
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" id="phone" class="form-control form-control-lg">
                </div>

                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <select id="subject" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                        <option>Let's Talk</option>
                        <option>Let's Collaboration</option>
                        <option>I am Hiring</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="message">Your Message</label>
                    <textarea id="message" class="form-control form-control-lg"></textarea>
                </div>

                <button type="submit" onclick="onSubmit()" class="btn btn-dark">Submit</button>

            </form>
        </div>
    </div>


</body>
<script src="/assets/js/contact-me.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>

</html>
